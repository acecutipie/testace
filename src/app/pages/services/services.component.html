<div class="flex">
  <div>
    @for (user of apiData.results; track user.name) {
      <div>
        <p>
          {{ user.name }}
        </p>
        <p (click)="getOne(user.url)" class="text-blue-700" >
          {{ user.url }}
        </p>
      </div>
    }
  </div>
  <div class="w-screen flex items-center justify-center">
    <img width="400px" height="400px" src={{images}} alt="">
    <h1 class="text-2xl font-extrabold">{{apiDataOne.name}}</h1>
  </div>






</div>
